<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bate Papo da UOL</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <section class="room room-hidden">
    <p>Escolha um contato para enviar mensagem:</p>
    <div class="users">
      <div>
        <span>Todos</span>
      </div>
    </div>
    <div class="visibility">
      <div>
        <span>Publico</span>
      </div>
      <div>
        <span>Privado</span>
      </div>
    </div>
  </section>

  <section class="overlay">
  </section>

  <section class="login-screen d-none">
    <article class="credentials">
      <img src="assets/images/logo 2.png">
      <input type="text" placeholder="Digite seu nome">
      <button>Entrar</button>
    </article>
  </section>
  <header class="chat-header">
    <img src="assets/images/logo 1.png">
    <ion-icon name="people"></ion-icon>
  </header>
  <section class="chat-body">

  </section>
  <footer class="chat-footer">
    <div class="message-container">
      <input type="text" placeholder="Escreva aqui...">
      <p>Enviando para Maria (reservadamente)</p>
    </div>
    <ion-icon name="paper-plane-outline"></ion-icon>
  </footer>
  <!-- <ion-icon name="lock-open"></ion-icon>
  <ion-icon name="lock-closed"></ion-icon>
  <ion-icon name="person-circle"></ion-icon>
 -->
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="scrips/main.js"></script>
</body>
</html>
