<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bate Papo da UOL</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <section class="room-container room-hidden">
    <div class="room">
      <div class="active-users">
        <header>Escolha um contato para enviar mensagem:</header>
        <div onclick='setTarget(this)' class="all selected">
          <ion-icon name="people"></ion-icon>
          <span class="username">Todos</span>
          <ion-icon name="checkmark-sharp"></ion-icon>
        </div>
        <div class="dynamic-users">
        </div>
      </div>
      <div class="privacy">
        <header>Escolha uma visibilidade:</header>
        <div onclick='setPrivacy(this)' class="privacy-option selected">
          <ion-icon name="lock-open"></ion-icon>
          <span class="privacy-value">Publico</span>
          <ion-icon name="checkmark-sharp"></ion-icon>
        </div>
        <div onclick='setPrivacy(this)' class="privacy-option">
          <ion-icon name="lock-closed"></ion-icon>
          <span class="privacy-value">Reservadamente</span>
          <ion-icon name="checkmark-sharp"></ion-icon>
        </div>
      </div>
    </room>
  </section>

  <section class="overlay d-none" onclick="hideRoom()">
  </section>

  <section class="login-screen">
    <article class="credentials">
      <img class="logo" src="assets/images/logo 2.png">
      <div class="static">
        <input type="text" placeholder="Digite seu nome">
        <button onclick='login()'>Entrar</button>
      </div>
      <div class="loading d-none">
        <img src="assets/images/loading.png">
        Entrando...
      </div>
    </article>
  </section>

  <header class="chat-header">
    <a href="#"><img src="assets/images/logo 1.png"></a>
    <ion-icon onclick="showRoom()" name="people"></ion-icon>
  </header>
  <section class="chat-body">
  </section>
  <footer class="chat-footer">
    <div class="new-message-container">
      <input type="text" placeholder="Escreva aqui...">
      <p class="message-summary">Enviando para Todos (Publico)</p>
    </div>
    <ion-icon onclick='sendMessage()' name="paper-plane-outline"></ion-icon>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="scrips/main.js"></script>
</body>
</html>
